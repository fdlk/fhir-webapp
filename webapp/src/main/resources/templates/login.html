<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div><input type="submit" value="Sign In"/></div>
        </form>
        
        <form action="http://localhost:8080/my-openid-connect-server/authorize" method="GET">
        	<input type="hidden" name="response_type" value="code"/>
        	<input type="hidden" name="client_id" value="webapp"/>
        	<input type="hidden" name="scope" value="openid,profile,email,patient"/>
        	<input type="hidden" name="redirect_uri" value="http://localhost:9001/redir"/>
        	<input type="hidden" name="state" th:value="${_csrf.token}" value="abc"/>
            <div><input type="submit" value="Authorize Webapp"/></div>
        </form>
    </body>
</html>
